<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		
		<div id="app2">
			<p>v-xxx里面的值都是对应data里面的key的值</p>
			<p v-if="oo">1</p>
			<p v-if="cc">2</p>
		</div>
		
	</body>
</html>

	<script>
		new Vue({
			el:"#app2",
			data:{
				oo:false,
				cc:true
			}
		})
	</script>
