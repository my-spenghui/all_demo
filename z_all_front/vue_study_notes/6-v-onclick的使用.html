<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id="app">
			<p>{{mingzi}}</p>
		
		<button v-on:click="click">点我</button>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				mingzi:"p"
			},
			methods:{
				click:function(){
					this.mingzi += "q="
				}
			}
		})
	</script>
</html>
