<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <a :href="url">缩写跳转</a>
    <br/>
    {{msg}}
    <br/>
    <button @click="dianji">缩写写法</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "测试 vue",
            url: "https://www.baidu.com"
        },
        methods: {
            dianji: function () {
                this.msg += "变了啊啊啊"
            }
        }
    })
</script>
</html>
